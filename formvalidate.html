<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form validation .css">
    <title>Document</title>
</head>
<body>
    <form action="" id="create-account" >
        <div>
        <label for="f-name">FirstName</label>
        <input type="text" name="fname" id="f-name" class="error">
        <span id="error1"></span>
    </div>
    <div>
        <label for="m-name">MiddleName</label>
        <input type="text" name="mname" id="m-name">
    </div>
    <div>
        <label for="l-name">LastName</label>
        <input type="text" name="lname" id="l-name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="c-password">ConfirmPassword</label>
        <input type="password" name="cpassword" id="c-password">
    </div>
    <div>
        <label for="mobileno">MobileNo</label>
        <input type="phone" name="mobileno" id="mobileno">
    </div>
    <div>
        <label for="gender">Gender</label>
        <input type="radio" name="male" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" value="Female">
        <label for="female">Female</label>

    </div>
    <input type="submit" value="submit">

    </form>
    <script src="form validation.js"></script>
</body>
</html>
